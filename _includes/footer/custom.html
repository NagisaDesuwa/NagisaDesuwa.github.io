<!-- Service Worker Registration -->
<script>
if ('serviceWorker' in navigator) { navigator.serviceWorker.register('/service-worker.js').then(function(reg) { console.log('[SW] Registered:', reg.scope); }).catch(function(err) { console.log('[SW] Registration failed:', err); }); }
</script>

<!-- Support for Mermaid -->
<script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';
    mermaid.initialize({startOnLoad:true, theme:'default'});
    await mermaid.run({querySelector:'code.language-mermaid'});
</script>
